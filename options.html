<!DOCTYPE html>
<html>
<head>
    <title>Tox Settings</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-primary: #0A3B2C;
            --bg-secondary: #0F4D3A;
            --text-primary: #FFFFFF;
            --text-secondary: #D1D5DB;
            --accent: #FFFFFF;
            --accent-hover: #E5E7EB;
            --border: #155D47;
            --success: #4ADE80;
            --error: #F87171;
        }

        body {
            margin: 0;
            padding: 32px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 32px;
            color: var(--text-primary);
        }

        .section {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .section h2 {
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 16px 0;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            background-color: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
        }

        .button-group {
            display: flex;
            gap: 8px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .primary-button {
            background-color: var(--accent);
            color: var(--bg-primary);
        }

        .primary-button:hover {
            background-color: var(--accent-hover);
            color: var(--bg-primary);
        }

        .secondary-button {
            background-color: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .secondary-button:hover {
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        .status {
            margin-top: 8px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            display: block;
            background-color: rgba(5, 150, 105, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .status.error {
            display: block;
            background-color: rgba(220, 38, 38, 0.1);
            color: var(--error);
            border: 1px solid var(--error);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tox Settings</h1>

        <div class="section">
            <h2>User Profile</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="groupId">Group ID</label>
                <input type="text" id="groupId" placeholder="Enter your group ID">
            </div>
            <div class="button-group">
                <button class="primary-button" id="saveProfile">Save Profile</button>
            </div>
            <div id="profileStatus" class="status"></div>
        </div>
    </div>

    <script src="options.js"></script>
</body>
</html>
